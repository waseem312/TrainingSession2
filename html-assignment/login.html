<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    </link>
  </head>
  <body>
    <div class="top-class">
      <div class="container">
        <div class="left-text">
          <h1>Login Now</h1>
          <span>While seats are available!</span>
        </div>
      </div>
      <form action="#">
        <h2>Login Form</h2>
        <div class="form-main login">
          <div class=" form-group">
            <label class="uppercase-text">Username</label>
            <span>*</span>
            <input type="text" class="box-reg form-control" required>
          </div>
          <div class="password form-group">
            <label class="uppercase-text">Password</label>
            <span>*</span>
            <input type="password" class="box-reg form-control" required>
          </div>
          <div class="tm" checked="">
            <input type="checkbox">
            <label>Remember me</label>
          </div>
          <div class="button-form">
            <button class="uppercase-text" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
